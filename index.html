<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>15M TIMER</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      width: 300px;
      height: 180px;
      background: #ffffff;
      border: 2px solid black;
      box-shadow: 1px 1px 0 #999;
    }

    .title-bar {
      height: 28px;
      background: black;
      color: #f8f8f8;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-bar .buttons {
      display: flex;
      gap: 4px;
      padding-right: 5px;
    }

    .title-bar button {
      background: white;
      border: none;
      width: 16px;
      height: 16px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title-bar span {
      padding: 4px;
      padding-left: 6px;
    }

    .content {
      padding: 5px;
      height: calc(100% - 28px);
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      position: relative;
    }

    .timer-box {
      position: relative;
      width: 100%;
      height: 100%;
      background: white;
      box-sizing: border-box;
      overflow: hidden;
      display: none;
    }

    .gauge {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: black;
      border-radius: 5px;
      transition: width 1s linear;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: bold;
      color: white;
      mix-blend-mode: difference;
    }

    .start-button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      border: 2px solid black;
      background: black;
      transition: background 0.2s;
    }

    .start-button:hover {
      background: #eee;
      color: black;
    }

    .message-box {
      display: none;
      text-align: center;
      font-size: 14px;
      color: black;
      font-weight: bold;
      animation: fadeIn 1s ease forwards;
      padding: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="window">
    <div class="title-bar">
      <span>â™¥ï¸ 15M TIMER â™¥ï¸</span>
      <div class="buttons">
        <button id="pauseBtn" title="ì¼ì‹œì •ì§€ / ë‹¤ì‹œ ì‹œì‘">â™¥ï¸</button>
        <button id="resetBtn" title="íƒ€ì´ë¨¸ ë¦¬ì…‹">âœ•</button>
      </div>
    </div>

    <div class="content">
      <!-- ì‹œì‘ ì „ ë²„íŠ¼ -->
      <button class="start-button" id="startBtn">â™¥ï¸ 15ë¶„ ì§‘ì¤‘ ì‹œì‘í•˜ê¸° â™¥ï¸</button>

      <!-- íƒ€ì´ë¨¸ ë°•ìŠ¤ -->
      <div class="timer-box" id="timerBox">
        <div class="gauge" id="gauge"></div>
        <div class="timer-text" id="time"></div>
      </div>

      <!-- íƒ€ì´ë¨¸ ì¢…ë£Œ ë©”ì‹œì§€ -->
      <div class="message-box" id="doneMessage">
        ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤!<br>ë‚´ì¼ì€ 15ë¶„ ë‹¬ì„±ì´ ë”ìš± ì‰¬ì›Œì§ˆ ê±°ì˜ˆìš”! ğŸ‰
      </div>
    </div>
  </div>

  <script>
    const totalSeconds = 15 * 60;
    let current = totalSeconds;
    let interval = null;
    let isRunning = false;

    const startBtn = document.getElementById('startBtn');
    const timerBox = document.getElementById('timerBox');
    const gauge = document.getElementById('gauge');
    const timeText = document.getElementById('time');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const doneMessage = document.getElementById('doneMessage');

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function update() {
      const percentage = (current / totalSeconds) * 100;
      gauge.style.width = `${percentage}%`;
      timeText.innerText = formatTime(current);
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        if (current <= 0) {
          clearInterval(interval);
          interval = null;
          isRunning = false;
          showCompletionMessage();
          return;
        }
        current--;
        update();
      }, 1000);
      isRunning = true;
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      current = totalSeconds;
      update();
      timerBox.style.display = 'none';
      startBtn.style.display = 'inline-block';
      doneMessage.style.display = 'none';
    }

    function showCompletionMessage() {
      timerBox.style.display = 'none';
      doneMessage.style.display = 'block';
    }

    // ì‹œì‘ ë²„íŠ¼ í´ë¦­
    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      timerBox.style.display = 'block';
      doneMessage.style.display = 'none';
      current = totalSeconds;
      update();
      startTimer();
    });

    // ì¼ì‹œì •ì§€ / ì¬ì‹œì‘
    pauseBtn.addEventListener('click', () => {
      if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    });

    // ë¦¬ì…‹
    resetBtn.addEventListener('click', resetTimer);

    // ì´ˆê¸° ìƒíƒœ
    update();
  </script>
</body>
</html>
